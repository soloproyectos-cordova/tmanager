<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="vendor/jquery.mobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Task Manager</title>
    </head>
    <body>
        <!-- Timer section -->
        <div data-role="page" id="timer">
            <div data-role="panel" id="navpanel1">
                <div data-role="controlgroup" data-type="vertical">
                    <a href="#timer" class="timer ui-btn ui-icon-clock ui-btn-icon-left ui-nodisc-icon ui-btn-active ui-state-persist">Timer</a>
                    <a href="#tasks" class="tasks ui-btn ui-icon-bars ui-btn-icon-left">Tasks</a>
                    <a href="#reports" class="reports ui-btn ui-icon-grid ui-btn-icon-left">Reports</a>
                </div>
            </div>
            <div data-role="header">
                <a href="#navpanel1" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="b" class="ui-nodisc-icon">Navigation Panel</a>
                <h1>Task Manager</h1>
                <a href="#user" data-role="button" data-icon="user" data-iconpos="notext" data-theme="b" class="ui-nodisc-icon">Navigation Panel</a>
            </div>
            <div data-role="main" class="ui-content">
                <form>
                    <label for="client" class="ui-hidden-accessible">Client</label>
                    <input type="search" id="client" placeholder="Client" />
                    <label for="project" class="ui-hidden-accessible">Project</label>
                    <input type="search" id="project" placeholder="Project" />
                    <label for="task" class="ui-hidden-accessible">Task</label>
                    <input type="search" id="task" placeholder="Task" />
                    <input type="button" id="start" value="Start" data-icon="arrow-r" data-inline="true" />
                </form>
            </div>
            <div data-role="popup" data-dismissible="false" id="timer-dialog">
                <div data-role="header">
                    <h1>Task Name</h1>
                </div>
                <div data-role="main" class="ui-content">
                    <p>1 hours 45 minutes</p>
                    <p><a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left ui-btn-inline" data-rel="back">Stop</a></p>
                </div>
            </div>
        </div>
        
        <!-- Tasks section -->
        <div data-role="page" id="tasks">
            <div data-role="panel" id="navpanel2">
                <div data-role="controlgroup" data-type="vertical">
                    <a href="#timer" class="timer ui-btn ui-icon-clock ui-btn-icon-left">Timer</a>
                    <a href="#tasks" class="tasks ui-btn ui-icon-bars ui-btn-icon-left ui-nodisc-icon ui-btn-active ui-state-persist">Tasks</a>
                    <a href="#reports" class="reports ui-btn ui-icon-grid ui-btn-icon-left">Reports</a>
                </div>
            </div>
            <!-- TODO: when clicking on the page, data-position stop of working -->
            <div data-role="header">
                <a href="#navpanel2" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="b" class="ui-nodisc-icon">Navigation Panel</a>
                <h1>Task Manager</h1>
                <a href="#user" data-role="button" data-icon="user" data-iconpos="notext" data-theme="b" class="ui-nodisc-icon">Navigation Panel</a>
            </div>
            <div data-role="main" class="ui-content">
                Tasks...
            </div>
        </div>
        
        <!-- Reports section -->
        <div data-role="page" id="reports">
            <div data-role="panel" id="navpanel3">
                <div data-role="controlgroup" data-type="vertical">
                    <a href="#timer" class="timer ui-btn ui-icon-clock ui-btn-icon-left">Timer</a>
                    <a href="#tasks" class="tasks ui-btn ui-icon-bars ui-btn-icon-left">Tasks</a>
                    <a href="#reports" class="reports ui-btn ui-icon-grid ui-btn-icon-left ui-nodisc-icon ui-btn-active ui-state-persist">Reports</a>
                </div>
            </div>
            <div data-role="header">
                <a href="#navpanel3" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="b" class="ui-nodisc-icon">Navigation Panel</a>
                <h1>Task Manager</h1>
                <a href="#user" data-role="button" data-icon="user" data-iconpos="notext" data-theme="b" class="ui-nodisc-icon">Navigation Panel</a>
            </div>
            <div data-role="main" class="ui-content">
                Reports...
            </div>
        </div>
        
        <script type="text/javascript" src="vendor/jquery/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/timer.js"></script>
        <script type="text/javascript" src="js/tasks.js"></script>
        <script type="text/javascript" src="js/reports.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="vendor/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
